  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css">
        <!-- endbuild -->
</head>
  <body ng-app="nzbUiApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
      <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="MainCtrl">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" style="padding-left:40px;" href="#">{{applicationName}}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#/about">About</a></li>

              <!-- Search Menu -->
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Search <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li ng-repeat="nav in search">
                      <a ng-href="{{nav.href}}">{{nav.display}}</a>
                  </li>
                </ul>                
              </li>

              <!-- Nzb Menu -->
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Nzb <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li ng-repeat="nav in nzb">
                      <a ng-href="{{nav.href}}">{{nav.display}}</a>
                  </li>
                </ul>                
              </li>

              <li class="dropdown" ng-hide="!hasShowHide()">
                <a class="dropdown-toggle" data-toggle="dropdown">Show/Hide <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li ng-repeat="menu in showHide">
                    <a ng-click="menu.callback()"><i class="icon-ok" ng-hide="!menu.isChecked()"></i> {{menu.label}}</a></li>
                </ul>
              </li>
            </ul>
            <!-- <form class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <button type="submit" class="btn">Sign in</button>
            </form> -->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div ng-view=""></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>


        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/ng-grid/build/ng-grid.js"></script>
        <script src="bower_components/spin.js/spin.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <script src="bower_components/ng-grid/build/ng-grid.debug.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/iTunesSearch.js"></script>

        <script src="scripts/services/iTunesSearchService.js"></script>
        <script src="scripts/controllers/album.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/NzbService.js"></script>
        <script src="scripts/services/NzbSearchResultDecorator.js"></script>
        <script src="scripts/controllers/NzbSearch.js"></script>
        <script src="scripts/directives/ngRightClick.js"></script>
        <script src="scripts/directives/spinner.js"></script>
        <script src="scripts/controllers/test.js"></script>
        <script src="scripts/directives/typeahead.js"></script>
        <script src="scripts/directives/dropdownButton.js"></script>
        <script src="scripts/controllers/log.js"></script>
        <script src="scripts/services/LogService.js"></script>
        <script src="scripts/controllers/queue.js"></script>
        <script src="scripts/services/QueueService.js"></script>
        <!-- endbuild -->
</body>
</html>
