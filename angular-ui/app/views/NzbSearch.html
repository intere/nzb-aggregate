
<div>
	<form class="form-inline">
		<div class="control-group">
			<label><strong>Search Options:</strong></label>
			<div class="nzb-search-busy" spinner="loading"></div>
			<input ng-model="searchText" type="text" class="input-medium search-query" placeholder="search for">
			<button class="btn btn-primary" ng-click="nzbSearch()">Search</button>
			<select ng-model="maxResults" ng-options="max for max in getMaxResults()"></select>
			<input ng-model="startIndex" type="text" class="input-small" placeholder="start index">

			<div style="float:right">
				<button class="btn" ng-disabled="!canAdd()" ng-click="addSelected()">Add</button>
				<button class="btn btn-inverse" ng-disabled="!canPost()" ng-click="submitDownload()">Download</button>
			</div>
		</div>
		<div class="control-group">
			<label><strong>Filter Options:</strong></label>
			<label class="checkbox"><input type="checkbox" ng-model="showCollections" value="true"> Collections</label>
			<input ng-model="filterText" type="text" class="input-medium search-query" placeholder="filter results">
		</div>
	</form>

	<!-- Results appear in this grid: -->
	<div class="nzb-table gridStyle" ng-grid="gridOptions"></div>

</div>
